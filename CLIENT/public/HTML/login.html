<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../CSS/loginStyles.css">
    <title>Xat Login</title>
    
</head>
<body>
    <div class = "container">


        <div class="formulario">
            <div class="title">
                <p class="title">Login</p>
            </div>
            <form class="entry-form">
                <p><input class="input container-input" autocomplete="off" type="text" name="username"
                        placeholder="Username" maxlength="16" spellcheck="false" required autofocus></p>
                <p><input class="input container-input" autocomplete="off" type="password" name="password"
                        placeholder="Password" spellcheck="false" required></p>
                <!-- <p><input class="input container-input" autocomplete="off" type="password" name="repassword"
                        placeholder="Confirm Password" spellcheck="false" required></p> -->
                <input class="button" type="submit" value="Enter">
                <label> <input type="reset" name="borrar" class="button" value="Borrar" onclick=deleteError()></label>

                <div class="error-container"><span id="showError" class="error"></span></div>
            </form>
            <div class="entry-info">
                <p class="entry-info">Already have an account? <a href="../HTML/register.html" id="link_register"> Crear compte </a> </p>
            </div>
        </div>

    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
